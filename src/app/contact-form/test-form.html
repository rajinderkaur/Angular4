<form  #f="ngForm">
  <div ngModelGroup="test" #test="ngModelGroup">
<div class="form-group">
  <label for="courseName">Course Name<br> </label>
    <input
      type="text"
      id="courseName"
      ngModel
      name="courseName"
      required
      minlength="4"
      #courseName ='ngModel'
      (change)="log(courseName)"
    class="form-control">

  <div
    class="alert alert-danger"
    *ngIf ="courseName.touched && !courseName.valid">
    <div *ngIf="courseName.errors.required">
      Course Name is required message
    </div>
    <div *ngIf="courseName.errors.minlength">
      Course Name min length is 2
    </div>
  </div>
 </div>
    <div class="form-group">
      <label for="category">Category</label>
        <select
          required="true"
          name="category"
          id="category"
        class="form-control"
          ngModel

        >
          <option *ngFor="let c of category" [value]="c.id">{{c.name}}
          </option>
        </select>
        </div>
    <div class="form-group">
      <input type="checkbox"
      ngModel
      name="moneyback">30-day money-back policy

    </div>

<p>
  {{f.value | json}}
</p>
  </div>
</form>
